<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="" type="module" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light-subtle ps-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FÁRMACIA DEV</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-5 gap-3">
                  <a class="nav-link" aria-current="page" href="index.html">TODOS OS MEDICAMENTOS</a>
                  <a class="nav-link" href="sobre.html">SOBRE NÓS</a>
                  <a class="nav-link" href="contato.html">FALE CONOSCO</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
            <h2 class="text-center mx-5 mt-5">Formulário de contato</h2>
            <div class="d-flex flex-column w-75" style="margin: auto;">
                <label for="exampleFormControlInput1" class="form-label mt-3">Nome</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Informe seu nome">
                <label for="exampleFormControlInput1" class="form-label mt-3">Telefone para contato</label>
                <input type="text" class="form-control" id="phone" data-mdb-input-mask="+55 99999-9999" placeholder="(xx)xxxxx-xxxx">
                <label for="exampleFormControlInput1" class="form-label mt-3">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <label for="exampleFormControlInput1" class="form-label mt-3">Assunto</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected disabled>Selecione</option>
                    <option value="1">Comercial</option>
                    <option value="2">Dúvidas</option>
                    <option value="3">Revenda</option>
                  </select>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label  mt-3">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite sua mensagem..."></textarea>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Esta mensagem é sobre um orçamento
                    </label>
                  </div>
                  <button type="button" class="btn btn-secondary w-25 mt-3">Enviar</button>
              </div>
    </main>

    <footer class="d-flex flex-column flex-wrap justify-content-between align-items-center my-4 border-top">
        <h2 class="my-4">Localização</h2>
        <iframe class="mb-4" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27829.46461504044!2d-51.513251344828284!3d-29.320970772083335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951c19eeb91340b1%3A0x66bf5bb2582ca8c1!2sSupermercado%20Santa%20Clara!5e0!3m2!1spt-BR!2sbr!4v1688246184956!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-1 text-muted">© 2023 Company, Inc</span>
        </div>
    </footer>
</body>
</html>
